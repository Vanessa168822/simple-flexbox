<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Simple Gallery</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <!-- gallery header -->
    <header>
        <h1>Gallery <Title></Title>
        </h1>
    </header>
    <!-- main flex container -->
    <div id="row">
        <!-- image column 1 -->
        <div id="column1" class="column">
            <img src="/images/plant1.jpg">
            <p>Five daffodils</p>
            <img src="/images/plant5.jpg">
            <p>Big leaf plant</p>
        </div>
        <!-- image column 2 -->
          <div id="column2" class="column">
            <img src="/images/plant2.jpg">
            <p>Two different plants</p>
        </div>
         <!-- image column 3 -->
          <div id="column3" class="column">
            <img src="/images/plant3.jpg">
            <p>Lilac flower</p>
        </div>
         <!-- image column 4 -->
          <div id="column4" class="column">
            <img src="/images/plant4.jpg">
            <p>Lilac flower again but different</p>
        </div>
    </div>
    <!-- gallery footer -->
    <footer>
        <p>Gallery footer text</p>
    </footer>
</body>

</html>
